<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Interactiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="contenedor-pokedex" id="pokedex">
        <button class="boton-sonido" id="boton-sonido">
            <i class="fas fa-volume-up"></i>
        </button>
        <div class="loader" id="loader">
            <div class="pokeball-loader"></div>
            <p>Cargando Pokémon...</p>
        </div>
        
        <div class="seccion-imagen" id="seccion-imagen">
            <div class="decoracion-tipo" id="decoracion-tipo"></div>
            <div class="contenedor-imagen-pokemon">
                <img class="imagen-pokemon" id="imagen-pokemon" src="" alt="Pokémon">
            </div>
            <div class="numero-pokemon" id="numero-pokemon">#000</div>
            <h1 class="nombre-pokemon" id="nombre-pokemon">Pokémon</h1>
            <div class="tipos-pokemon" id="tipos-pokemon"></div>
            <div class="selector-pokemon">
                <div class="search-container">
                    <input type="text" id="buscar-pokemon" placeholder="Buscar Pokémon..." class="search-input">
                    <button class="search-button" id="buscar-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="controles-navegacion">
                    <button class="nav-button" id="anterior-pokemon">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nav-button" id="siguiente-pokemon">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="seccion-estadisticas">
            <h3 class="titulo-estadisticas">ESTADISTICAS</h3>
            <div id="contenedor-estadisticas">
                <div class="fila-estadistica">
                    <span class="nombre-estadistica">PS</span>
                    <span class="valor-estadistica" id="valor-ps">0</span>
                    <div class="contenedor-barra">
                        <div class="barra-estadistica" id="barra-ps"></div>
                    </div>
                </div>
                <div class="fila-estadistica">
                    <span class="nombre-estadistica">ATAQUE</span>
                    <span class="valor-estadistica" id="valor-ataque">0</span>
                    <div class="contenedor-barra">
                        <div class="barra-estadistica" id="barra-ataque"></div>
                    </div>
                </div>
                <div class="fila-estadistica">
                    <span class="nombre-estadistica">DEFENSA</span>
                    <span class="valor-estadistica" id="valor-defensa">0</span>
                    <div class="contenedor-barra">
                        <div class="barra-estadistica" id="barra-defensa"></div>
                    </div>
                </div>
                <div class="fila-estadistica">
                    <span class="nombre-estadistica">AT. ESP.</span>
                    <span class="valor-estadistica" id="valor-ataque-especial">0</span>
                    <div class="contenedor-barra">
                        <div class="barra-estadistica" id="barra-ataque-especial"></div>
                    </div>
                </div>
                <div class="fila-estadistica">
                    <span class="nombre-estadistica">DEF. ESP.</span>
                    <span class="valor-estadistica" id="valor-defensa-especial">0</span>
                    <div class="contenedor-barra">
                        <div class="barra-estadistica" id="barra-defensa-especial"></div>
                    </div>
                </div>
                <div class="fila-estadistica">
                    <span class="nombre-estadistica">VELOCIDAD</span>
                    <span class="valor-estadistica" id="valor-velocidad">0</span>
                    <div class="contenedor-barra">
                        <div class="barra-estadistica" id="barra-velocidad"></div>
                    </div>
                </div>
            </div>
            <div class="descripcion-pokemon" id="descripcion-pokemon">
                <p>Cargando descripción...</p>
            </div>

            <div class="info-pokemon">
                <div class="item-info">
                    <div class="etiqueta-info">Altura</div>
                    <div class="valor-info" id="altura-pokemon">0 m</div>
                </div>
                <div class="item-info">
                    <div class="etiqueta-info">Peso</div>
                    <div class="valor-info" id="peso-pokemon">0 kg</div>
                </div>
                <div class="item-info">
                    <div class="etiqueta-info">Habilidad</div>
                    <div class="valor-info" id="habilidad-pokemon">-</div>
                </div>
            </div>

            <div class="fortalezas-debilidades">
                <div class="fortalezas">
                    <h4>FORTALEZAS</h4>
                    <div class="contenedor-tipos" id="fortalezas"></div>
                </div>
                <div class="debilidades">
                    <h4>DEBILIDADES</h4>
                    <div class="contenedor-tipos" id="debilidades"></div>
                </div>
            </div>

            <button class="boton-refrescar" id="boton-refrescar">
                <span class="boton-texto">NUEVO POKEMON</span>
                <span class="boton-icono">
                    <i class="fas fa-random"></i>
                </span>
            </button>
            <div class="pokedex-footer">
                <p>Pokédex Interactiva v2.0</p>
                <div class="redes-sociales">
                    <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://assets.pokemon.com//assets/cms2-es-es/img/misc/virtual-backgrounds/masters/forest.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .contenedor-pokedex {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            position: relative;
            border: 10px solid #FF3E3E;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            font-size: 14px;
            display: none;
        }

        .loader p {
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .pokeball-loader {
            width: 60px;
            height: 60px;
            background: linear-gradient(to bottom, #f00 0%, #f00 45%, #000 45%, #000 50%, #fff 50%, #fff 100%);
            border-radius: 50%;
            border: 4px solid #000;
            position: relative;
            animation: spin 1s linear infinite;
        }

        .pokeball-loader::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #fff;
            border: 4px solid #000;
            border-radius: 50%;
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .boton-sonido {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #FF3E3E;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .boton-sonido:hover {
            transform: scale(1.1);
            background: #E03535;
        }

        .boton-sonido.muted {
            background: #777;
        }

        .seccion-imagen {
            padding: 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .decoracion-tipo {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: 0;
            opacity: 0.2;
            background-size: 100px 100px;
        }

        .contenedor-imagen-pokemon {
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 8px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            transition: transform 0.5s;
        }

        .contenedor-imagen-pokemon:hover {
            transform: rotateY(20deg);
        }

        .imagen-pokemon {
            max-width: 95%;
            max-height: 95%;
            filter: drop-shadow(5px 10px 15px rgba(0, 0, 0, 0.4));
            transition: transform 0.3s;
        }

        .imagen-pokemon:hover {
            transform: scale(1.05);
        }

        .numero-pokemon {
            background: rgba(0, 0, 0, 0.2);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .nombre-pokemon {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #222;
            text-transform: capitalize;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }

        .nombre-pokemon::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #FF3E3E;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nombre-pokemon:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .tipos-pokemon {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .badge-tipo {
            padding: 8px 20px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .badge-tipo:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .selector-pokemon {
            width: 100%;
            margin-top: 20px;
        }

        .search-container {
            display: flex;
            margin-bottom: 15px;
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            outline: none;
            transition: all 0.3s;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            border-color: #FF3E3E;
            box-shadow: 0 0 10px rgba(255, 62, 62, 0.3);
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #FF3E3E;
            font-size: 16px;
        }

        .controles-navegacion {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .nav-button {
            flex: 1;
            padding: 10px;
            background: #FF3E3E;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-button:hover {
            background: #E03535;
            transform: translateY(-2px);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        .seccion-estadisticas {
            padding: 30px;
            background: rgba(245, 245, 245, 0.9);
            display: flex;
            flex-direction: column;
        }

        .titulo-estadisticas {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            color: #FF3E3E;
            position: relative;
            padding-bottom: 10px;
        }

        .titulo-estadisticas:after {
            content: "";
            display: block;
            width: 100px;
            height: 4px;
            background: #FF3E3E;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .fila-estadistica {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .nombre-estadistica {
            width: 120px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        .valor-estadistica {
            width: 50px;
            text-align: right;
            font-weight: bold;
            color: #222;
            font-size: 16px;
        }

        .contenedor-barra {
            flex: 1;
            height: 15px;
            background: #ddd;
            border-radius: 10px;
            margin-left: 15px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .barra-estadistica {
            height: 100%;
            border-radius: 10px;
            transition: width 0.7s ease, background 0.5s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .descripcion-pokemon {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 12px;
            line-height: 1.5;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .info-pokemon {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            margin-top: auto;
            border-top: 2px solid #eee;
            gap: 10px;
        }

        .item-info {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            flex: 1;
        }

        .item-info:hover {
            transform: translateY(-5px);
        }

        .etiqueta-info {
            font-size: 12px;
            color: #777;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .valor-info {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .fortalezas-debilidades {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 15px;
        }

        .fortalezas, .debilidades {
            flex: 1;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .fortalezas h4, .debilidades h4 {
            text-align: center;
            margin-bottom: 10px;
            color: #FF3E3E;
            font-size: 14px;
        }

        .fortalezas {
            border: 2px solid #78C850; 
        }

        .debilidades {
            border: 2px solid #F08030; 
        }

        .contenedor-tipos {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .boton-refrescar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #FF3E3E, #E03535);
            color: white;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .boton-refrescar:hover {
            background: linear-gradient(to right, #E03535, #C02A2A);
            letter-spacing: 3px;
        }

        .boton-refrescar .boton-texto {
            transition: all 0.3s;
        }

        .boton-refrescar .boton-icono {
            transition: all 0.3s;
        }

        .boton-refrescar:hover .boton-texto {
            transform: translateX(5px);
        }

        .boton-refrescar:hover .boton-icono {
            transform: translateX(-5px) rotate(90deg);
        }

        .pokedex-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 10px;
            color: #777;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .redes-sociales {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icon {
            color: #FF3E3E;
            font-size: 16px;
            transition: all 0.3s;
        }

        .social-icon:hover {
            color: #E03535;
            transform: translateY(-3px);
        }

        .contenedor-pokedex {
            transition: transform 0.5s;
        }

        .contenedor-pokedex:hover {
            transform: rotateY(5deg) rotateX(2deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .seccion-imagen, .seccion-estadisticas {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes flash {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        .flash-effect {
            animation: flash 0.5s 2;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .contenedor-pokedex {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
            
            .contenedor-imagen-pokemon {
                width: 200px;
                height: 200px;
            }
            
            .nombre-pokemon {
                font-size: 26px;
            }

            .fortalezas-debilidades {
                flex-direction: column;
            }
            
            .selector-pokemon {
                margin-top: 15px;
            }
        }

        @media (max-width: 480px) {
            .contenedor-imagen-pokemon {
                width: 180px;
                height: 180px;
            }
            
            .nombre-pokemon {
                font-size: 22px;
            }
            
            .nombre-estadistica {
                width: 100px;
                font-size: 12px;
            }
            
            .valor-estadistica {
                width: 40px;
            }
            
            .boton-refrescar {
                font-size: 12px;
                padding: 12px;
            }
            
            .descripcion-pokemon {
                font-size: 11px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Audio para efectos de sonido
            const audioClick = new Audio('https://www.soundjay.com/buttons/sounds/button-09.mp3');
            const audioHover = new Audio('https://www.soundjay.com/buttons/sounds/button-10.mp3');
            const audioPokemon = new Audio('https://www.soundjay.com/nature/sounds/forest-ambience-01.mp3');
            audioPokemon.loop = true;
            
            let currentPokemonId = 1;
            let totalPokemon = 898; 
            let isSoundOn = true;
            
            const coloresTipos = {
                normal: { badge: '#A8A878', fondo: '#F5F5DC', patron: 'https://www.transparenttextures.com/patterns/cartographer.png' },
                lucha: { badge: '#C03028', fondo: '#FFD3D3', patron: 'https://www.transparenttextures.com/patterns/brushed-alum.png' },
                volador: { badge: '#A890F0', fondo: '#E6E6FA', patron: 'https://www.transparenttextures.com/patterns/cloudy.png' },
                veneno: { badge: '#A040A0', fondo: '#E6CFE6', patron: 'https://www.transparenttextures.com/patterns/diagmonds.png' },
                tierra: { badge: '#E0C068', fondo: '#F4E7C3', patron: 'https://www.transparenttextures.com/patterns/sandpaper.png' },
                roca: { badge: '#B8A038', fondo: '#E8D8B5', patron: 'https://www.transparenttextures.com/patterns/rocky-wall.png' },
                bicho: { badge: '#A8B820', fondo: '#E8F5C8', patron: 'https://www.transparenttextures.com/patterns/leaves.png' },
                fantasma: { badge: '#705898', fondo: '#D8BFD8', patron: 'https://www.transparenttextures.com/patterns/ghost.png' },
                acero: { badge: '#B8B8D0', fondo: '#E0E0E0', patron: 'https://www.transparenttextures.com/patterns/diamond.png' },
                fuego: { badge: '#F08030', fondo: '#FFE4E1', patron: 'https://www.transparenttextures.com/patterns/fire.png' },
                agua: { badge: '#6890F0', fondo: '#E0F7FF', patron: 'https://www.transparenttextures.com/patterns/water.png' },
                planta: { badge: '#78C850', fondo: '#E8F5E9', patron: 'https://www.transparenttextures.com/patterns/leaves-pattern.png' },
                electrico: { badge: '#F8D030', fondo: '#FFF8E1', patron: 'https://www.transparenttextures.com/patterns/lightning.png' },
                psiquico: { badge: '#F85888', fondo: '#FFE0F7', patron: 'https://www.transparenttextures.com/patterns/psychedelic.png' },
                hielo: { badge: '#98D8D8', fondo: '#E0F7FA', patron: 'https://www.transparenttextures.com/patterns/ice-age.png' },
                dragon: { badge: '#7038F8', fondo: '#D8C3FF', patron: 'https://www.transparenttextures.com/patterns/dragon-scales.png' },
                siniestro: { badge: '#705848', fondo: '#D3D3D3', patron: 'https://www.transparenttextures.com/patterns/dark-matter.png' },
                hada: { badge: '#EE99AC', fondo: '#FFE6F2', patron: 'https://www.transparenttextures.com/patterns/pink-dust.png' }
            };

            // Matriz de efectividades de tipos
            const efectividades = {
                normal: { fuerteContra: [], debilContra: ['lucha'], inmuneA: ['fantasma'] },
                lucha: { fuerteContra: ['normal', 'roca', 'hielo', 'siniestro', 'acero'], debilContra: ['volador', 'psiquico', 'hada'], inmuneA: ['fantasma'] },
                volador: { fuerteContra: ['planta', 'lucha', 'bicho'], debilContra: ['roca', 'electrico', 'hielo'], inmuneA: ['tierra'] },
                veneno: { fuerteContra: ['planta', 'hada'], debilContra: ['tierra', 'psiquico'], inmuneA: ['acero'] },
                tierra: { fuerteContra: ['fuego', 'electrico', 'veneno', 'roca', 'acero'], debilContra: ['agua', 'planta', 'hielo'], inmuneA: ['volador'] },
                roca: { fuerteContra: ['fuego', 'volador', 'hielo', 'bicho'], debilContra: ['agua', 'planta', 'lucha', 'tierra', 'acero'], inmuneA: [] },
                bicho: { fuerteContra: ['planta', 'psiquico', 'siniestro'], debilContra: ['fuego', 'volador', 'roca'], inmuneA: [] },
                fantasma: { fuerteContra: ['fantasma', 'psiquico'], debilContra: ['fantasma', 'siniestro'], inmuneA: ['normal'] },
                acero: { fuerteContra: ['hielo', 'roca', 'hada'], debilContra: ['fuego', 'lucha', 'tierra'], inmuneA: ['veneno'] },
                fuego: { fuerteContra: ['planta', 'hielo', 'bicho', 'acero'], debilContra: ['agua', 'tierra', 'roca'], inmuneA: [] },
                agua: { fuerteContra: ['fuego', 'tierra', 'roca'], debilContra: ['electrico', 'planta'], inmuneA: [] },
                planta: { fuerteContra: ['agua', 'tierra', 'roca'], debilContra: ['fuego', 'hielo', 'veneno', 'volador', 'bicho'], inmuneA: [] },
                electrico: { fuerteContra: ['agua', 'volador'], debilContra: ['tierra'], inmuneA: [] },
                psiquico: { fuerteContra: ['lucha', 'veneno'], debilContra: ['bicho', 'fantasma', 'siniestro'], inmuneA: [] },
                hielo: { fuerteContra: ['planta', 'tierra', 'volador', 'dragon'], debilContra: ['fuego', 'lucha', 'roca', 'acero'], inmuneA: [] },
                dragon: { fuerteContra: ['dragon'], debilContra: ['hielo', 'dragon', 'hada'], inmuneA: ['hada'] },
                siniestro: { fuerteContra: ['fantasma', 'psiquico'], debilContra: ['lucha', 'bicho', 'hada'], inmuneA: ['psiquico'] },
                hada: { fuerteContra: ['lucha', 'dragon', 'siniestro'], debilContra: ['veneno', 'acero'], inmuneA: ['dragon'] }
            };

            function mapearTipo(tipoIngles) {
                const tipos = {
                    normal: 'normal',
                    fighting: 'lucha',
                    flying: 'volador',
                    poison: 'veneno',
                    ground: 'tierra',
                    rock: 'roca',
                    bug: 'bicho',
                    ghost: 'fantasma',
                    steel: 'acero',
                    fire: 'fuego',
                    water: 'agua',
                    grass: 'planta',
                    electric: 'electrico',
                    psychic: 'psiquico',
                    ice: 'hielo',
                    dragon: 'dragon',
                    dark: 'siniestro',
                    fairy: 'hada'
                };
                return tipos[tipoIngles] || tipoIngles;
            }

            function playSound(sound) {
                if (isSoundOn) {
                    sound.currentTime = 0;
                    sound.play().catch(e => console.log("Error al reproducir sonido:", e));
                }
            }

            function toggleSound() {
                isSoundOn = !isSoundOn;
                const botonSonido = document.getElementById('boton-sonido');
                
                if (isSoundOn) {
                    botonSonido.innerHTML = '<i class="fas fa-volume-up"></i>';
                    botonSonido.classList.remove('muted');
                    audioPokemon.play();
                } else {
                    botonSonido.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    botonSonido.classList.add('muted');
                    audioPokemon.pause();
                }
            }

            function showLoader() {
                document.getElementById('loader').style.display = 'flex';
                document.getElementById('pokedex').classList.add('flash-effect');
            }

            function hideLoader() {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('pokedex').classList.remove('flash-effect');
            }

            const obtenerPokemon = (id) => {
                showLoader();
                currentPokemonId = id;

                axios.get(`https://pokeapi.co/api/v2/pokemon/${id}`)
                    .then(respuesta => {
                        const pokemonData = respuesta.data;
                        mostrarPokemon(pokemonData);
                        
                        return axios.get(`https://pokeapi.co/api/v2/pokemon-species/${id}`);
                    })
                    .then(speciesResponse => {
                        const speciesData = speciesResponse.data;
                        
                        // Buscar la descripción en español
                        const descripcionEspanol = speciesData.flavor_text_entries.find(
                            entry => entry.language.name === 'es'
                        );
                        
                        if (descripcionEspanol) {
                            document.getElementById('descripcion-pokemon').textContent = 
                                descripcionEspanol.flavor_text.replace(/\f/g, ' ');
                        }
                        
                        // Obtener información de tipos para fortalezas/debilidades
                        const tiposPromesas = speciesData.varieties[0].pokemon.url ? 
                            axios.get(speciesData.varieties[0].pokemon.url) : 
                            axios.get(`https://pokeapi.co/api/v2/pokemon/${id}`);
                        
                        return tiposPromesas;
                    })
                    .then(pokemonResponse => {
                        const tiposPromesas = pokemonResponse.data.types.map(t => 
                            axios.get(t.type.url)
                        );
                        return Promise.all(tiposPromesas);
                    })
                    .then(respuestasTipos => {
                        const tiposData = respuestasTipos.map(r => r.data);
                        mostrarFortalezasDebilidades(tiposData);
                        hideLoader();
                    })
                    .catch(error => {
                        console.error('Error al obtener Pokémon:', error);
                        hideLoader();
                        obtenerPokemon(obtenerIdAleatorio());
                    });
            };

            const obtenerIdAleatorio = () => Math.floor(Math.random() * totalPokemon) + 1;

            const aplicarEstilosPorTipo = (tipos) => {
                const seccionImagen = document.getElementById('seccion-imagen');
                const decoracionTipo = document.getElementById('decoracion-tipo');
                
                const tiposEspanol = tipos.map(t => mapearTipo(t));
                
                if (tiposEspanol.length === 1) {
                    const tipo = tiposEspanol[0];
                    const color = coloresTipos[tipo] || coloresTipos.normal;
                    
                    seccionImagen.style.background = `linear-gradient(to bottom, #FF3E3E 0%, #FF3E3E 15%, ${color.fondo} 15%, ${color.fondo} 100%)`;
                    decoracionTipo.style.backgroundImage = `url('${color.patron}')`;
                    
                    document.querySelectorAll('.barra-estadistica').forEach(barra => {
                        barra.style.background = color.badge;
                    });
                } 
                else if (tiposEspanol.length === 2) {
                    const tipo1 = tiposEspanol[0];
                    const tipo2 = tiposEspanol[1];
                    const color1 = coloresTipos[tipo1] || coloresTipos.normal;
                    const color2 = coloresTipos[tipo2] || coloresTipos.normal;
                    
                    seccionImagen.style.background = `linear-gradient(to bottom, #FF3E3E 0%, #FF3E3E 15%, ${color1.fondo} 15%, ${color2.fondo} 100%)`;
                    decoracionTipo.style.backgroundImage = `url('${color1.patron}'), url('${color2.patron}')`;
                    decoracionTipo.style.backgroundBlendMode = 'overlay';
                    
                    document.querySelectorAll('.barra-estadistica').forEach(barra => {
                        barra.style.background = `linear-gradient(90deg, ${color1.badge} 0%, ${color2.badge} 100%)`;
                    });
                }
            };

            const mostrarPokemon = (pokemon) => {
                document.getElementById('numero-pokemon').textContent = `#${pokemon.id.toString().padStart(3, '0')}`;
                document.getElementById('nombre-pokemon').textContent = pokemon.name;

                const imagenUrl = pokemon.sprites.other['official-artwork'].front_default || pokemon.sprites.front_default;
                document.getElementById('imagen-pokemon').src = imagenUrl;

                const contenedorTipos = document.getElementById('tipos-pokemon');
                contenedorTipos.innerHTML = '';
                
                const tipos = pokemon.types.map(t => t.type.name);
                aplicarEstilosPorTipo(tipos);
                
                pokemon.types.forEach(tipo => {
                    const tipoEspanol = mapearTipo(tipo.type.name);
                    const elemento = document.createElement('div');
                    elemento.className = 'badge-tipo tooltip';
                    elemento.textContent = tipoEspanol.toUpperCase();
                    elemento.style.backgroundColor = coloresTipos[tipoEspanol]?.badge || coloresTipos.normal.badge;
                    
                    // Agregar tooltip con información del tipo
                    const tooltip = document.createElement('span');
                    tooltip.className = 'tooltiptext';
                    tooltip.textContent = `Efectivo contra: ${efectividades[tipoEspanol]?.fuerteContra.join(', ') || 'ninguno'}\nDébil contra: ${efectividades[tipoEspanol]?.debilContra.join(', ') || 'ninguno'}`;
                    elemento.appendChild(tooltip);
                    
                    elemento.addEventListener('mouseenter', () => playSound(audioHover));
                    contenedorTipos.appendChild(elemento);
                });

                const estadisticas = {
                    'ps': pokemon.stats[0].base_stat,
                    'ataque': pokemon.stats[1].base_stat,
                    'defensa': pokemon.stats[2].base_stat,
                    'ataque-especial': pokemon.stats[3].base_stat,
                    'defensa-especial': pokemon.stats[4].base_stat,
                    'velocidad': pokemon.stats[5].base_stat
                };

                for (const [clave, valor] of Object.entries(estadisticas)) {
                    document.getElementById(`valor-${clave}`).textContent = valor;
                    const porcentaje = (valor / 255) * 100;
                    document.getElementById(`barra-${clave}`).style.width = `${porcentaje}%`;
                }

                document.getElementById('altura-pokemon').textContent = `${(pokemon.height / 10).toFixed(1)} m`;
                document.getElementById('peso-pokemon').textContent = `${(pokemon.weight / 10).toFixed(1)} kg`;
                
                // Mostrar habilidad principal
                const habilidad = pokemon.abilities.find(a => !a.is_hidden)?.ability.name || 
                            pokemon.abilities[0]?.ability.name || 'Desconocida';
                document.getElementById('habilidad-pokemon').textContent = habilidad.split('-').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
            };

            const mostrarFortalezasDebilidades = (tiposData) => {
                const fortalezas = new Set();
                const debilidades = new Set();
                const inmunidades = new Set();

                tiposData.forEach(tipoData => {
                    const tipo = mapearTipo(tipoData.name);
                    
                    tipoData.damage_relations.double_damage_from.forEach(d => {
                        debilidades.add(mapearTipo(d.name));
                    });
                    
                    tipoData.damage_relations.half_damage_from.forEach(d => {
                        fortalezas.add(mapearTipo(d.name));
                    });
                    
                    tipoData.damage_relations.no_damage_from.forEach(d => {
                        inmunidades.add(mapearTipo(d.name));
                    });
                });

                document.getElementById('fortalezas').innerHTML = '';
                document.getElementById('debilidades').innerHTML = '';

                inmunidades.forEach(tipo => {
                    const elemento = document.createElement('div');
                    elemento.className = 'badge-tipo';
                    elemento.textContent = tipo.toUpperCase() + ' (0x)';
                    elemento.style.backgroundColor = coloresTipos[tipo]?.badge || coloresTipos.normal.badge;
                    elemento.style.opacity = '0.8';
                    document.getElementById('fortalezas').appendChild(elemento);
                });

                fortalezas.forEach(tipo => {
                    if (!debilidades.has(tipo)) {
                        const elemento = document.createElement('div');
                        elemento.className = 'badge-tipo';
                        elemento.textContent = tipo.toUpperCase() + ' (½x)';
                        elemento.style.backgroundColor = coloresTipos[tipo]?.badge || coloresTipos.normal.badge;
                        elemento.style.opacity = '0.8';
                        document.getElementById('fortalezas').appendChild(elemento);
                    }
                });

                debilidades.forEach(tipo => {
                    if (!inmunidades.has(tipo)) {
                        const elemento = document.createElement('div');
                        elemento.className = 'badge-tipo';
                        elemento.textContent = tipo.toUpperCase() + ' (2x)';
                        elemento.style.backgroundColor = coloresTipos[tipo]?.badge || coloresTipos.normal.badge;
                        elemento.style.opacity = '0.8';
                        document.getElementById('debilidades').appendChild(elemento);
                    }
                });

                if (document.getElementById('fortalezas').children.length === 0) {
                    document.getElementById('fortalezas').innerHTML = '<p style="font-size: 12px; color: #777;">Ninguna</p>';
                }
                if (document.getElementById('debilidades').children.length === 0) {
                    document.getElementById('debilidades').innerHTML = '<p style="font-size: 12px; color: #777;">Ninguna</p>';
                }
            };

            function buscarPokemonPorNombre(nombre) {
                showLoader();
                axios.get(`https://pokeapi.co/api/v2/pokemon/${nombre.toLowerCase()}`)
                    .then(response => {
                        obtenerPokemon(response.data.id);
                    })
                    .catch(error => {
                        console.error('Pokémon no encontrado:', error);
                        hideLoader();
                        alert('Pokémon no encontrado. Intenta con otro nombre o número.');
                    });
            }

            function siguientePokemon() {
                const nuevoId = currentPokemonId >= totalPokemon ? 1 : currentPokemonId + 1;
                obtenerPokemon(nuevoId);
            }

            function anteriorPokemon() {
                const nuevoId = currentPokemonId <= 1 ? totalPokemon : currentPokemonId - 1;
                obtenerPokemon(nuevoId);
            }

            // Event listeners
            document.getElementById('boton-refrescar').addEventListener('click', () => {
                playSound(audioClick);
                obtenerPokemon(obtenerIdAleatorio());
            });
            
            document.getElementById('boton-sonido').addEventListener('click', toggleSound);
            
            document.getElementById('buscar-button').addEventListener('click', () => {
                playSound(audioClick);
                const nombre = document.getElementById('buscar-pokemon').value;
                if (nombre) buscarPokemonPorNombre(nombre);
            });
            
            document.getElementById('buscar-pokemon').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    playSound(audioClick);
                    const nombre = document.getElementById('buscar-pokemon').value;
                    if (nombre) buscarPokemonPorNombre(nombre);
                }
            });
            
            document.getElementById('siguiente-pokemon').addEventListener('click', () => {
                playSound(audioClick);
                siguientePokemon();
            });
            
            document.getElementById('anterior-pokemon').addEventListener('click', () => {
                playSound(audioClick);
                anteriorPokemon();
            });

            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('mouseenter', () => playSound(audioHover));
            });

            obtenerPokemon(obtenerIdAleatorio());
            
            audioPokemon.volume = 0.3;
            audioPokemon.play().catch(e => console.log("El usuario debe interactuar primero para reproducir audio"));
        });
    </script>
